li></ul></section></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"slug":"getting-started-with-nextjs","title":"Getting Started with NextJS","date":"2022-10-16","image":"getting-started-nextjs.png","excerpt":"NextJS is a the React framework for production - it makes building fullstack React apps and sites a breeze and ships with built-in SSR.","isFeatured":true,"content":"\nNextJS is a **framework for ReactJS**.\n\nWait a second ... a \"framework\" for React? Isn't React itself already a framework for JavaScript?\n\nWell ... first of all, React is a \"library\" for JavaScript. That seems to be important for some people.\n\nNot for me, but still, there is a valid point: React already is a framework / library for JavaScript. So it's already an extra layer on top of JS.\n\n## Why would we then need NextJS?\n\nBecause NextJS makes building React apps easier - especially React apps that should have server-side rendering (though it does way more than just take care of that).\n\nIn this article, we'll dive into the core concepts and features NextJS has to offer:\n\n- File-based Routing\n- Built-in Page Pre-rendering\n- Rich Data Fetching Capabilities\n- Image Optimization\n- Much More\n\n## File-based Routing\n\n![Create routes via your file + folder structure](nextjs-file-based-routing.png)\n\n... More content ..."}]},"__N_SSG":true},"page":"/","query":{},"buildId":"O49u0mEZa-ow5369tp5CQ","isFallback":false,"gsp":true,"scriptLoader":[]}</script><div id="notifications"></div></body></html>
